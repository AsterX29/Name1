<!DOCTYPE html>
<html>
<head>
<style>
  body{
    margin: 0;
    padding: 0;
  }
  .badi{
    display: flex;
    flex-direction: column;
    background-color: #3c6e71;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .bidi{
    margin: 5px;
    text-align: center;

    border-radius: 30px;

    font-size: 3vh;

    color: rgb(27, 27, 27);
  }
  button{
    height: 90px;
    width: 90px;
    border-radius: 100%; /* Радиус скругления */
    border: 2px solid rgb(31, 31, 31);
    margin: 10px;
   }
   button:hover{
    border-radius: 50%; /* Радиус скругления */
    transform: scale(1.1);
   }

   button.s{
    background-image: url('7.jpg');
    background-size: cover; /* растягивает изображение на всю площадь фона */

    text-align: center; /* выравнивает текст внутри кнопки по центру */

    width: 80%;
    border-radius: 30px;
    border: 3px solid rgb(32, 32, 32);
    display: flex;
    align-items: center;

   }
</style>
</head>
